<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; font-family: 'Kumbh Sans'; font-weight: 700;}
    .attribution a { color: hsl(228, 45%, 44%); }


    .background-1 {
      left: 100%;
      top: 50%;
    }
  </style>
</head>
<body>

  <section>
    
    <div class="container">
      <div class="txt-container">
        <div class="img-container">

          <img class="backphoto" src="images/bg-pattern-card.svg" alt="card">
          <img class="Profile" src="images/image-victor.jpg" alt="profile-victor">
        </div>

        <h2 class="name">Victor Crest 
          <span class="age">26</span></h2>
          <h2 class="city">London</h2>
          <div class="border">
            
          </div>
        </div>

        <div class="social">
          <h3>80K <span class="socialmedia">Followers</span> </h2> 
          <h3>803K <span class="socialmedia">Likes</span></h2>
          <h3>1.4K <span class="socialmedia">Photos</span></h2>
        </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Eudes</a>.
  </div>
</body>
</html>
